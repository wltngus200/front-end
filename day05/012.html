<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        /* 속성 선택자 [속성명=속성값] 대괄호 사용 */
        [target="_blank"] {color : red;}
        /* ddd 속성을 가진 span 태그 = 더 디테일 해서 이김 */
        span[ddd] {color:blue;}
        /* 우선순위가 같다면 더 이후에 적용된 것을 따름 */
        [ddd]{color:pink;}
        [ddd]{color:aqua;}
        /* <span ddd>span 태그</span>는 color:blue, color:aqua가 대치되는 상황에서 좀 더 디테일한 선택자가 우선 순위에서 이기게 되고 blue가 적용 */
        
        /* attribute substring selector */
        span[ggg*="wo"] {color:orange}
    
    </style>
</head>
<body>
    <div><a href="" target="_blank">a 태그-1</a></div>
    <div><a href="" ddd>a 태그-2</a></div>
    <div><span ddd>span 태그</span></div>    
    <hr>
    <div><span ggg="hello world">hello world</span></div>
    <div><span ggg="wow">wow</span></div>
</body>
</html>
