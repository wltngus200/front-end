<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display-block {display: block;}
        .display-inline {display: inline;}
    </style>
</head>
<body>
    <!-- 1. in line 태그 : 개행이 되지 않는 태그 -->
    <!-- html 해석기의 특징으로 스페이스 엔터 1칸으로 인식 -->
    <span>안녕</span> <span class="display-block">안녕</span>
    <span>안녕</span><span>안녕</span>
    <hr>
    <!--2. block 태그 : 개행이 되는 태그  -->
    <!-- viewport의 한 줄을 모두 차지 -->
    <div>Hello</div> <div class="display-inline">Hello</div>
    <div class="display-inline">Hello</div><div>Hello</div>

    <div>
        <header>
            <title>그린컴퓨터아트학원</title>
            <nav>
                <a href="">홈</a>
                <a href="">로그인</a>
            </nav>
        </header>
        <main>
            <section>
                <article></article>
                글 적다가 주소가 나왔다<address>대구 달서구~</address>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
