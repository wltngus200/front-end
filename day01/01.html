<!--
html : 하이퍼 텍스트 마크업 랭귀지(Hyper Text Markup Language)
하이퍼 텍스트란? 클릭했을 때 화면이 이동
클릭 했을 때 이동이 될 수 있는 마크업 표시
즉, 프로그래밍 언어가 아님 따라서 분기문(if, 반복 등 사용 불가)
html을 해석, 이해하는 해석기= 브라우저 안에 내장 되어 있음
메모장이 읽으면 그냥 문자열이지만 브라우저가 읽으면 화면에 어떤 식으로 표현할지 해석 가능


html 꺽쇠는 태그라고 호칭 태그는 <열고 >닫음 태그는 열었으면 닫는다 e.g <img> 문법이라 지켜줘야 함
태그도 열었으면 닫아줘야 함(예외 존재 ex. <img src="">) <div> 안녕 </div>
html은 에러라는 개념은 없고 원하지 않는 구조가 나올 뿐(내부적 콘솔 창에는 에러가 뜰 수도??)
-->

<!--
html 기본 구조(구조적인 걸 파악할 줄 알아야 함) 태그마다 객체가 만들어짐(html이라는 객체 안 멤버 필드가 2개 있다고 생각)
object같은 도큐먼트라는 객체가 존재 윈도우 아래 document
<html>
    <head></head>  : 이 문서(document)의 설정
    한 화면마다 객체 1개 스프링으로 따지면 스프링 컨테이너 역할
    <body></body> 뷰 포트(viewport)에 표시
    뷰 포트? 브라우저에서 html 문서를 해석해서 나오는 화면
    뷰 포트에 표시 하고 싶으면 바디 아래에 작성
</html>
-->

<!DOCTYPE html><!--닫는 부분 없음 안 닫는 예외-->
<!-- 없어도 상관은 없으나 브라우저에게 일을 시키기 전에 정보 제공 현재 문서가 html5문법(표준)으로 작성됨을 알려줌, 필수로 적음-->
<html lang="en"><!--빨간색 부분: 속성(attributes), 속성은 key와 value로 이루어져있는데 value는 생략 가능-->
<!--lang="en"에서 lang가 key, "en"이 value, value는 무조건 ""로 묶어주어야 함-->
<!--html, head 태그 안에 적는 속성들은 화면 표시에 거의 영향을 끼치지 않는다, 인코딩 설정에 따라 다름-->
<!--주로 브라우저에게 요청하는 내용들을 작성하거나 SEO(검색엔진 최적화)-->
<!--SEO: 호칭을 엔진이라고 하는 것 뿐 소프트 웨어 
    검색엔진: 각 검색사이트 회사의 소프트웨어 지칭. 하는 일은 전세계의 인터넷 망에 연결 되어 있는 사이트를 방문하여 내용을 정리하는 소프트웨어
    사용자들이 검색 사이트에서 무엇인가를 검색하면 정리되어 있는 것을 표시. 
    SEO: 검색시 최대한 상단에 표시하기 위한 노력, 주로 쇼핑몰(대형은 신경 X-이름 검색으로 들어옴) 스카프를 검색했을 때 상단에 나오게
    네이버 쇼핑 탭 눌렀을 때 자사 제품을 많이 노출 예전엔 요즘은 SEO가 경쟁력이 X 사이트가 너무 많기 때문-->
<head>
    <meta charset="UTF-8"><!-- UTF-8로 작성 되어 있으니 UTF-8로 인코딩을 해라-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--뷰포트에게 명령: 가로는 디바이스에 맞춰라, 확대 축소기능(화면에 맞춰 비율이 맞춰짐-애플이 주도해서 만든 속성)-->
    <style>
        table{border: ipx solid #6f6e6e; border-collapse:collapse}
        th, td{border: ipx solid #6f6e6e; padding: 10px}
    </style>
    <title>JISUHYEON</title><!--탭 상단에 표현-->
</head>
<body>
    <div> Hello, World!</div>
    <div> 헬로우, 월드!</div>
    <!--body 태그 안에 작성하는 태그 크게 2가지 카테고리로 분류
        1. in line 태그 : 개행이 되지 않는 태그
        <span></span>
        2. block 태그 : 개행이 되는 태그
        <div></div>
    -->

    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>

    <hr> <!-- 선을 그어주는 태그-->
    
    <!--div 태그와 이름이 다르지만 같은 기능을 하는 태그 다수 존재
    section, header, footer, 약간 다르긴 하지만 p(위 아래로도 간격을 줌), article
    시멘틱 태그(표시가 중요한 것이 아님)-->
    <div>Hello</div>
    <div>Hello</div>
    <div>Hello</div>
    <div>Hello</div>

    <hr> <!-- 선을 그어주는 태그-->

    <!--자주 사용하는 태그-->
    <!--a 태그는 href속성이 필요-->
    <a href="https://www.naver.com"> 네이버로 이동 </a>
    
    <div>
        <a href="https://google.com" target="_blank">새 창으로 구글로 이동</a>
    </div>

    <!--img 태그는 src속성이 필요, 닫는 태그 X-->
    <img width="500" src="https://mblogthumb-phinf.pstatic.net/MjAxNjEyMjJfMjAz/MDAxNDgyMzk0MDY3ODQx.5Zqg0bDLFHiH8Tkqw4tgXwelSqnOahlUsUitMDtvsAcg.3slcLRqxCXDpJdsJ2Fu3Jg1Unn19ezknuY8cMN_mX1Ig.JPEG.kimjh375/IMG_6866.jpg?type=w800">
    <img width="500" alt="귀여움 최강" src="hps://mblogthumb-phinf.pstatic.net/MjAxNjEyMjJfMjAz/MDAxNDgyMzk0MDY3ODQx.5Zqg0bDLFHiH8Tkqw4tgXwelSqnOahlUsUitMDtvsAcg.3slcLRqxCXDpJdsJ2Fu3Jg1Unn19ezknuY8cMN_mX1Ig.JPEG.kimjh375/IMG_6866.jpg?type=w800">
    <!--이미지는 html로 안 하고 CSS로 한다-->
    <!-- 주소값이 오류나면 엑박이 뜨는데 alt로 이름 지정? 시각장애인 분들 해설용으로 씀 -->

<!--list는 순서가 있는 것과 없는 것 2가지 존재 ol이 순서 O ordered list(잘 안 쓰임)-->
    <ol>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ol>

    <ul>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ul>

<!--Table CSS가 버전이 낮을 때는 레이아웃을 테이블로 잡음 현재는 아님(테이블은 수정이 불리)-->

    <!--style는 css 문법 사용 주석은 /* */ CSS는 선택자(태그, 아이디, 클래스 선택자 존재)가 가장 중요 '너 붉어져라'-->

</body>
</html>
