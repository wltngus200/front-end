<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css사용 = style 태그 -->
    <style>
        /*CSS(style) 주석*/
        /*1. 태그 선택자 : 선택한 엘리먼트들에게 속성 적용*/
        div {color:darkkhaki;} 
        /*color는 폰트 색상이 바뀜*/
        .cls-1 {background-color: blue;} 
        #id-1 {font-weight: bold;}
    </style>
    <script defer src=""></script>
    <!-- 마지막에 실행 -->
</head>
<!-- 클래스는 여러 엘리먼트에 같은 속성명을 줄 수 있다
    아이디는 한 엘리먼트에는 한 아이디만 사용해야 한다 -->
    <!-- html만 다운로드 -> 브라우저가 그걸 받아 해석 -> css, js 파일이 필요해지면 백엔드 요청 -->
<body>
    <div>1-div</div>
    <div>2-div</div>
    <p>3-p</p>
    
    <hr>

    <!-- 여러개의 클래스 명을 부여할 수도 있다 띄어쓰기로 구분 cls-1 cls-2 cls-3 ... -->
    <div class="cls-1 cls-2 cls-3" onclick="alert('안녕')"> 4-div</div>
    <p class="cls-1">5-p</p>
    
    <hr>
    
    <!-- ID 부여 : 여러 요소에 ID를 부여할 수 있지만 되도록 1개에만 부여-->
    <div>6-div</div>
    <div id="id-1">7-p</div>

    <hr>
    
    <!-- 직접 주는 것도 가능은 하나 사용 x implement로 사용 -->
    <p style="color: pink;">3-p</p>
    <script></script>
    <!-- css는 상단 js는 하단에 있는 이유
    css는 화면에 렌더링이 될 때 바로 적용되었아먄 하기 때문에 위쪽에 작성되거나 import
    JS는 화면 랜더링이 끝난 후 로딩 엘리먼트를 컨트롤 하기 위해 주로 사용되기 때문-->

    <hr>

    <script>
        var $id_1=document.getElementById('id-1');
        // 콘솔에 찍기 개발자 모드에서만 보임
        // 주소값을 못 가져오면 null값 
        console.log('$id_1', $id_1);
        // 자바스크립트 ECMA스크립트 
        $id_1.addEventListener('click', function(){
            alert('안녕');
        });
        // 객체 안에 있으면 메소드, 객체 바깥에 있으면 함수
        // 객체지향은 다 메소드(객체 안에 있기 때문)
        // JS는 객체 지향이지만 class기반(ex. java, c++) X 프로토 타입 기반
        // es6부터 class가 추가 됨
    </script>


</body>
</html>
