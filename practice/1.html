<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 폴더</title>
</head>
<body>

    <ul> <!-- 글머리기호 리스트 -->
        <li>김</li>
        <li>민</li>
        <li>지</li>
    </ul>
    <ol> <!-- 번호 리스트 -->
        <li>송</li>
        <li>예</li>
        <li>림</li>
    </ol>
    <table>
        <caption></caption>
        <tr style="background-color: skyblue;">
            <th>1분단</th>
            <th>2분단</th>
            <th>3분단</th>
            <th>4분딘</th>
        </tr>
            
    </table>
</body>
</html>
