        div {border:10px dashed #ccc; width: 200px; height: 200px;}

            background : 축약형 (색상, 이미지) 둘 다 가능*/

        .cls-2 {background-color : #e87070; background-clip : padding-box; padding: 10px;}
        .cls-3 {background-color : #e87070; background-clip : content-box; padding: 10px;}
        /* 경계선까지 채우겠다는 의미 모든 엘리먼트는 margin - border - padding - content 영역이 존재  */
